<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm">
    <!--     <div class="field">
        <label>Username</label>
        <input formControlName="username" type="text" />
    </div> -->
    <app-input label="Username" [control]="$any(authForm).get('username')"></app-input>
    {{authForm.get('username')?.errors|json}}
    <div class="field">
        <label>Password</label>
        <input formControlName="password" type="text" />
    </div>
    {{authForm.get('password')?.errors|json}}
    <div class="field">
        <label>Password Confirmation</label>
        <input formControlName="passwordConfirmation" type="text" />
    </div>
    {{authForm.get('passwordConfirmation')?.errors|json}}
    <button class="ui button submit primary">Submit</button>
    {{authForm.errors | json }}
</form>
