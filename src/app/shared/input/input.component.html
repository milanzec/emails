<div class="field">
    <label>{{label}}</label>
    <input [type]="inputType" [formControl]="control" />
    <div *ngIf="showErrors()" class="ui pointing red basic label">
        <p *ngIf="control.errors['required']">
            Value is required
        </p>
        <p *ngIf="control.errors?.['minlength']">
            Minimum length of {{control.errors?.['minlength'].requiredLength}} characters is required
        </p>
        <p *ngIf="control.errors?.['maxlength']">
            Maximum length of {{control.errors?.['maxlength'].requiredLength}} characters is allowed
        </p>
        <p *ngIf="control.errors?.['pattern']">
            Invalid format
        </p>
        <p *ngIf="control.errors?.['nonUniqueUsername']">
            Username is already taken
        </p>
        <p *ngIf="control.errors?.['noConnection']">
            You are not connected to Internet
        </p>
    </div>
</div>
